        quote: >
          MoveVM 기반의 통합 L1+L2 블록체인 프로토콜
        description: |
          - **사용 기술**: Go, Move, TypeScript, PostgreSQL, Docker, GCP
          - **서비스 소개**: Initia는 개발자가 상호 운용 가능한 커스텀 L2 롤업을 손쉽게 구축할 수 있는 플랫폼입니다. 코어 엔지니어로서 L1-L2 간 브리지 시스템과 멤버십(VIP) 시스템의 **End-to-End 아키텍처**를 전담 설계 및 구현했습니다.
          
            **1. Cosmos SDK + MoveVM Integration & 표준 SDK 개발**
            * **Aptos MoveVM 기반 Cosmos SDK 실행 레이어 설계 및 구현** ([MoveVM](https://github.com/initia-labs/movevm))
              - Aptos MoveVM을 Cosmos SDK 런타임에 이식하기 위한 `x/move` 모듈 개발. Cosmos SDK의 `x/bank` 스토어와 MoveVM의 Fungible Asset 리소스 간 데이터 파편화를 방지하기 위해, 잔고 및 공급량 관리 권한을 MoveVM으로 일원화하는 Keeper 위임 구조 유지.
              - Cosmos의 `Denom` 체계와 Move의 `Object-Metadata` 주소 체계를 연결하는 양방향 매핑 파이프라인을 구축하여, 기존 Cosmos 지갑·탐색기 환경을 파괴하지 않고 Move 자산을 통합.

            * **MoveVM 실행을 위한 이종 데이터 직렬화 파이프라인 구축** ([Initia core](http://github.com/initia-labs/initia))
              - Cosmos SDK(Protobuf)와 MoveVM(BCS)이 결합된 하이브리드 구조로 트랜잭션 생성 시 이중 인코딩 복잡성 존재.
              - JS 파라미터를 **BCS(Binary Canonical Serialization)**로 직렬화한 뒤, 이를 **Protobuf** 트랜잭션 페이로드(Payload)에 주입하는 빌더 파이프라인 구현. 
              - 복잡한 직렬화 과정을 단 한 번의 API 호출로 추상화하여, 인하우스 및 파트너사의 dApp 연동 생산성을 향상.
            
            * **RPC 통신 안정성을 위한 Connection Pool 정밀 튜닝 (SDK)** ([initia.js](https://github.com/initia-labs/initia.js))
              - dApp 초기 구동 시 수십 개의 RPC 요청 발생으로 인한 로드 밸런서 불균형 및 **소켓 행(Socket Hang-up)** 오류 발생. 
              - 무조건적인 연결 유지 대신 **`KeepAliveMsecs`**와 **`MaxSockets`** 파라미터를 트래픽 패턴에 맞춰 정교하게 튜닝하고 자동 재시도 로직 추가. 
              - 불필요한 핸드쉐이크 비용을 제거해 레이턴시를 안정화하고, 장시간 운영 시 발생하는 연결 끊김 빈도를 낮춰 통신 신뢰성 확보.
              - 초기 Cosmos 표준(CoinType 118) 구조에서 비즈니스 전략 변경으로 EVM 호환성(CoinType 60) 지원. `BIP-44 표준` 기반의 주소 및 서명 모듈을 분리하여, 런타임 환경에서 CoinType을 동적으로 스위칭할 수 있는 유연한 아키텍처 설계. 결과적으로 단일 SDK로 Initia L1과 EVM L2를 모두 지원하여 이종 체인 간 파편화를 방지

            **2. Initia 인센티브 토크노믹스 End-to-End 구축**
            
            * **Initia 인센티브 시스템 설계 ([VIP contract](https://github.com/initia-labs/vip-contract))**
              - Fully On-chain & Verifiable 인센티브 프로토콜 구축
              1. L2 예치 자산(Liquidity)을 L1 보안 지분(Staking)으로 인정하는 상호운용성 핵심 로직을 100% 온체인화하여 투명성과 검증 가능성 확보.
              2. Dynamic Snapshot Pipeline: L2 TVL 및 유저 활동 점수를 Table 구조체에 실시간 기록하고, 이를 Cosmos Voting Power와 결합하여 누구나 체인상에서 검증 가능한 동적 리워드 계산 로직 구현.
              - Merkle Proof 기반 인센티브 분배 아키텍처 설계
              1. 수만 명의 사용자에게 리워드를 직접 Push하던 방식에서, 운영자가 Merkle Root만 온체인에 업데이트하는 Pull 방식(User Claim)으로 전환. 이를 통해 운영 측 트랜잭션 발생 빈도를 줄여 가스 비용 99% 이상 절감 및 네트워크 부하 최소화.
              2. 실시간 자동 분배 대신 유저가 직접 증명(Proof)을 제출해야 하는 UX적 허들이 발생하나, 이를 확장성과 검증 가능성을 위한 필수적 선택이라 생각. 유저는 언제든 온체인 Root를 통해 본인의 리워드 정당성을 독립적으로 검증 가능.
              3. 잘못된 Root 제출에 대비하여 Challenge Window 기간을 설정하고, 부당한 데이터가 발견될 경우 운영자가 즉시 롤백하거나 수정할 수 있는 안전장치를 마련하여 온체인 정합성 보장.
              - Contract 로직 고도화 및 보안 개선
              1. 사용자별 Staking Position을 `ExtendRef`(객체 제어권) 기반의 독립된 Object로 격리 생성하여 자산 혼재 리스크를 제거하고 소유권 체계를 강화 (Move 언어의 특징).
              2. 운영자의 악의적 행위 방지를 위해 Commission 변경 폭과 Reward Pool 출금 한도(Cap)를 강제하는 온체인 로직 구현.

            * **End-to-End dApp 인프라 구축 (API, Indexer, Bot)**
              - 리워드 산정 데이터 제출 시, 노드 쿼리 기반의 논스(Nonce) 조회 방식은 네트워크 지연으로 인한 Nonce Mismatch 및 연쇄 실패 유발. 이를 해결하기 위해 애플리케이션 계층에서 논스를 직접 관리하는 Managed Nonce System을 구축하여 병렬 처리 속도 극대화.
              - 인메모리 논스 관리의 한계인 '프로세스 비정상 종료 시 데이터 유실' 리스크를 방지하기 위해, 실패하거나 처리되지 않은 트랜잭션을 DB에 영속화하는 Persistence 기반 Retry 메커니즘 구현.
              - 수천 회 스냅샷 제출 트랜잭션을 누락 없이 처리하며 수동 개입 없는 완전 자동화 운영 환경 구축. RPC Node 장애 시 즉시 예비 노드로 전환하는 Failover 시스템으로 24/7 중단 없는 가동률 달성.

            **3. DevRel & Ecosystem Growth (2025 ~)**
            * **파트너십 관리 및 기술 가이드 제공**
              써드파티 온보딩 주도 및 기술 가이드 제공, 파트너십 관리 수행 ([Initia Official Docs](https://github.com/initia-labs/docs)).
            * **생태계 확장을 위한 기술 콘텐츠 제작**
              연구 아티클, 발표 자료 등 기술 및 커뮤니티 대상 콘텐츠 제작으로 생태계 교육 및 확장 기여 ([Mammothon](https://mammothon.celestia.org/)).
            * **글로벌 커뮤니티 이벤트 기획 및 운영**
              커뮤니티 이벤트 기획 및 발표, 개발자 세션 진행 ([ETHCC 2024](https://ethcc.io/)).
            * **개발자 문서 및 튜토리얼 작성**
              개발자 도입과 사용자 성장 가속화를 위한 포괄적 문서 및 튜토리얼 작성.

      - layout: left
        title: Terra
        link: https://www.terra.money/
        sub_title: Core Engineering
        caption: 2022.04 - 2023.01
        quote: >
          Cosmos SDK 기반의 글로벌 레이어1 블록체인 프로토콜
        description: |
          - **사용 기술**: Go, Rust (CosmWasm), Typescript, Python, Tendermint Core
          - **서비스 소개**: 테라 블록체인의 코어 모듈을 개발하고, 대규모 생태계 붕괴 이후 네트워크 재건(Terra 2.0)을 위한 기술적 마이그레이션에 참여했습니다.
          
          **1. 블록체인 스토리지 효율화를 위한 State Rent 메커니즘 R&D**
          - 블록체인의 고질적 문제인 State Bloat(상태 데이터 비대화) 해결을 위해 노드 스토리지 경제 모델 연구. 
          - 데이터 점유 기간과 크기에 비례해 수수료를 차등 부과하는 **State Rent 메커니즘**을 설계하고 프로토타입 구현.
          
          **2. Terra 2.0 제네시스 런칭을 위한 Core SDK 긴급 마이그레이션**
          - 네트워크 하드포크(Phoenix-1) 및 재건 상황에서 생태계 복구를 위한 클라이언트 라이브러리([terra.js](https://github.com/terra-money/terra.js), [terra.py](https://github.com/terra-money/terra.py)) 아키텍처 재설계 수행. 
          - 변경된 가스 정책(Gas Policy)과 서명 규격을 반영하여 SDK 통신 모듈 트랜잭션 빌더를 신규 스펙에 맞춰 고도화. 
          - 메인넷 2.0 런칭 당일 거래소 및 dApp의 즉각적인 연동을 지원하여 생태계 공백을 최소화하고, 서명-전파-인덱싱으로 이어지는 블록체인 인터랙션 전체 라이프사이클의 로우 레벨 기술력 확보.
      
      - layout: left
        title: CryptoQuant
        link: https://cryptoquant.com/
        sub_title: Backend Developer
        caption: 2019.07 - 2020.01 (7개월)
        quote: >
          글로벌 가상자산 투자자를 위한 온체인 데이터 플랫폼
        description: |
          - **사용 기술**: Python, PostgreSQL
          - **서비스 소개**: 비트코인, 이더리움 등 주요 체인의 온체인 데이터를 가공하여, 투자자에게 고래 지갑 이동 및 거래소 유출입 등 핵심 지표를 제공합니다.
          
          **1. 인하우스 노드 구축 및 대용량 온체인 데이터 파이프라인 최적화**
          - 초기 서드파티 노드(Infura 등) 의존으로 인한 비용 증가 및 가공 데이터 위주의 제한적 아키텍처 한계 직면. 
          - 이를 해결하기 위해 인하우스 노드(Geth)를 직접 구축하고, 기존 가공 데이터 중심의 저장 방식을 Raw Data(Block/Tx/Trace) 적재 후 ETL 처리(Post-processing)하는 유연한 파이프라인으로 재설계. 
          - 외부 인프라 비용을 **80% 이상 절감**하고, 과거 데이터에 대한 신규 지표 산출이 즉시 가능한 데이터 환경 마련.

          **2. Elasticsearch에서 RDB로의 마이그레이션 및 쿼리 성능 고도화**
          - 기존 Elasticsearch 기반 아키텍처에서 발생하는 데이터 정합성(ACID) 한계와 복잡한 관계형 쿼리(Join) 처리의 비효율 문제 해결 필요. 
          - 메인 저장소를 **PostgreSQL**로 전환하여 금융 데이터 수준의 무결성을 확보하고, 시계열 특성에 맞춘 테이블 파티셔닝 전략과 Materialized View를 적용. 
          - 결과적으로 복잡한 온체인 지표 조회 속도 단축하고, 대규모 트랜잭션 데이터의 안정적인 트래킹 구조 완성.

